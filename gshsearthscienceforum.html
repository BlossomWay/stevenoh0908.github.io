---
layout: default
---

<section>
  
  <h3>GSHS Earth science Forum Online Database</h3>
  <br><br>
  <table>
      <thead>
         <tr>
           <th> 파일 </th>
           <th> 등록날짜 </th>
         </tr>
      </thead>
    
      <tbody>
        {% assign files = site.static_files | where: "file-fourm", true %}
        {% for myfile in files %}
          <tr>   
            <td><a href="{{ myfile.path }}" download>{{ myfile.name }}</a></td>
            <td>{{ myfile.modified_time }}</td>
          </tr>
        {% endfor %}
    </tbody>
  </table>
  
</section>
