---
layout: default
---

<section>
  
  <center><h3>Problems & Solutions Database</h3></center>
  <table>
      <thead>
         <tr>
           <th><center>파일</center></th>
           <th><center>등록날짜</center></th>
         </tr>
      </thead>
    
      <tbody>
        {% assign files = site.static_files | where: "file-problems", true %}
        {% for myfile in files %}
          <tr>   
            <td><a href="{{ myfile.path }}" download>{{ myfile.name }}</a></td>
            <td>{{ myfile.modified_time }}</td>
          </tr>
        {% endfor %}
    </tbody>
  </table>
  
</section>
